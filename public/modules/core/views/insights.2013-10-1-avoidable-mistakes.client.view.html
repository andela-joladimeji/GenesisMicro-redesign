<section data-ng-controller="HomeController">
	<div data-ng-controller="BlogsController" data-ng-init="displayBlog()">
		<div class="container-fluid">
			<div class="insights-view-div">
				<div class="row pos-relative">
		        	<div class="insights-view-text col-md-offset-2 col-md-8 pos-absolute">
		        		<h1 class="text-uppercase" data-ng-bind="blog.title"></h1>
		        		<p data-ng-bind="blog.created | date:longdate"></p>
		        		<p>by <b data-ng-bind="blog.madeBy"></b></p>
		        	</div>
			        
			    </div>
			</div>
	    </div>
	    <div class="container">
	    	<div class="row">
	    		<div class="blog">
	    			
			        <div class="row insights">
			            <div class="col-md-offset-1 col-md-10">
			            	<div class="row">
				            	<div class="col-md-12">
					            	<p class="text-justify" data-ng-bind="blog.blogContent"></p>
								</div>
							</div>
							<div class="row">
								<div class="col-md-12">
									<br>
									<br>
									<br>
						            <ul class="insights-icon">
						            	<li class="pull-left"><a href="/#!/insights/2013/10/1/avoidable-mistakes#comments-outer-wrapper" class="icon-comment"><span class="glyphicon glyphicon-comment"></span>&nbsp;{{blog.comments.length}}&nbsp;Comments</a></li>
										<li class="pull-left insights-icon-li"><span class=" icon-like"><i class="fa fa-heart"></i>&nbsp;{{blog.likes.length}}&nbsp;Likes</span></li>
										<li class="pull-left insights-icon-li"><p class=" icon-share"><i class="fa fa-share-alt"></i>&nbsp;Share</p></li>
						            </ul>
							    </div>
							</div>
							<div class="row">
						        <div class="col-md-12">
							        <form class="form-horizontal" data-ng-submit="createComment()" novalidate>
							            <fieldset>
							                <div class="form-group">
							                    <label class="control-label" for="Content">COMMENTS</label>
							                    <div class="controls">
							                        <textarea type="text" data-ng-model="commentContent" id="content" class="form-control" required></textarea>
							                    </div>
							                </div>
							                <div class="form-group">
							                	<a href="">preview</a>
							                    <input type="submit" class="btn btn-default">
							                </div>
											<div data-ng-show="error" class="text-danger">
												<strong data-ng-bind="error"></strong>
											</div>
							            </fieldset>
							        </form>
							    </div>
							</div>
			        	</div>
			        </div>
		        </div>
	    	</div>
	    </div>
    </div>
</section>
