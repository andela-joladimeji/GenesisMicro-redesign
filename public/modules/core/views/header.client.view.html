<div data-ng-controller="HeaderController">
    
   <div class="navbar-header logo">
        <button class="navbar-toggle" type="button" data-ng-click="toggleCollapsibleMenu()" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
        <a href="/#!/" class="navbar-brand"><p><img src="/modules/core/img/genesis.png">GENESIS MICROSOLUTIONS, INC.</p></a>
    </div>
    <div class="collapse navbar-collapse nav-padding" collapse="!isCollapsed" role="navigation">
        <ul class="nav navbar-nav" data-ng-if="menu.shouldRender(authentication.user);">
            <li data-ng-repeat="item in menu.items | orderBy: 'position'" data-ng-if="item.shouldRender(authentication.user);" ng-switch="item.menuItemType" ui-route="{{item.uiRoute}}" class="{{item.menuItemClass}}" ng-class="{active: ($uiRoute)}" dropdown="item.menuItemType === 'dropdown'">
                <a ng-switch-when="dropdown" class="dropdown-toggle">
                    <span data-ng-bind="item.title"></span>
                    <b class="caret"></b>
                </a>
                <ul ng-switch-when="dropdown" class="dropdown-menu">
                    <li data-ng-repeat="subitem in item.items | orderBy: 'position'" data-ng-if="subitem.shouldRender(authentication.user);" ui-route="{{subitem.uiRoute}}" ng-class="{active: $uiRoute}">
                        <a href="/#!/{{subitem.link}}" data-ng-bind="subitem.title"></a>
                    </li>
                </ul>
                <a ng-switch-default href="/#!/{{item.link}}" data-ng-bind="item.title"></a>
            </li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
            <li class=="header" ui-route="/about-us" ng-class="{active: $uiRoute}">
                <a class="navi" href= "/#!/about-us">ABOUT US</a>
            </li>
            <li class="divider-vertical"></li>
            <li ui-route="/about-you" ng-class="{active: $uiRoute}">
                <a class="navi" href= "/#!/about-you">ABOUT YOU</a>
            </li>
             <li ui-route="/community.*" ng-class="{active: $uiRoute}">
                <a class="navi" href= "/#!/community">COMMUNITY</a>
            </li>
             <li ui-route="/contact" ng-class="{active: $uiRoute}">
                <a class="navi" href= "/#!/contact">CONTACT US</a>
            </li>
        </ul>
        <!-- <ul class="nav navbar-nav pull-right" data-ng-show="!authentication.user">
             <li style="position: fixed; right: 29px;" data-ng-controller="AuthenticationController"><a href="/#!/signin">Login</a></li>
        </ul> -->
        <ul class="nav navbar-nav navbar-right" data-ng-show="authentication.user">
            <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                    <span data-ng-bind="authentication.user.displayName"></span> <b class="caret"></b>
                </a>
                <ul class="dropdown-menu">
                    <li>
                        <a href="/#!/admin/blogs/create">Create Blog</a>
                    </li>
                    <li>
                        <a href="/#!/admin/blogs">List Blogs</a>
                    </li>
                    <li data-ng-show="authentication.user.provider === 'local'">
                        <a href="/#!/settings/password">Change Password</a>
                    </li>
                    <li class="divider"></li>
                    <li>
                        <a href="/auth/signout">Signout</a>
                    </li>
                </ul>
            </li>
        </ul>
    </div>
</div>
