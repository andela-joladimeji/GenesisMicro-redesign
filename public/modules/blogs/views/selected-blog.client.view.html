<section class="content-margin" data-ng-controller="BlogsController" data-ng-init="displayBlog()">
	<section class="page-header">
		<h4>Blog Title: <b data-ng-bind="blog.title"></b></h4>
	</section>
	<small>
		<em class="text-muted">
			Posted on
			<span data-ng-bind="blog.created | date:'mediumDate'"></span>
			by
			<span data-ng-bind="blog.user.username"></span>
		</em>
	</small>
	<section>
		<p>Blog Body:<b data-ng-bind="blog.blogContent"></b></p>
    </section>
	<section class="col-md-12">
        <form class="form-horizontal" data-ng-submit="create()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="Content">COMMENTS</label>
                    <div class="controls">
                        <textarea type="text" data-ng-model="commentContent" id="content" class="form-control" required></textarea>
                    </div>
                </div>
                <div class="form-group">
                	<a href="">preview</a>
                    <input type="submit" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </section>
</section>
