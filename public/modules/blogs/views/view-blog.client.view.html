<section data-ng-controller="BlogsController" data-ng-init="findOne()">
	<div class="page-header">
		<h1 data-ng-bind="blog.name"></h1>
	</div>
	<div class="pull-right" data-ng-show="authentication.user._id == blog.user._id">
		<a class="btn btn-primary" href="/#!/blogs/{{blog._id}}/edit">
			<i class="glyphicon glyphicon-edit"></i>
		</a>
		<a class="btn btn-primary" data-ng-click="remove();">
			<i class="glyphicon glyphicon-trash"></i>
		</a>
	</div>
	<small>
		<em class="text-muted">
			Posted on
			<span data-ng-bind="blog.created | date:'mediumDate'"></span>
			by
			<span data-ng-bind="blog.user.displayName"></span>
		</em>
	</small>

	<div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="create()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="Content">COMMENTS</label>
                    <div class="controls">
                        <textarea type="text" data-ng-model="commentContent" id="content" class="form-control" required></textarea>
                    </div>
                </div>
                <div class="form-group">
                	<a href="">preview</a>
                    <input type="submit" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
