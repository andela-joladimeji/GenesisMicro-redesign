<section class="content-margin container" data-ng-controller="BlogsController" data-ng-init="findOne()">
	<article class="row">
	<div>
		

	</div>
		<header class= "blog-header col-md-8">
			
		</header>
		<div class="">
			<h4>Blog Title: <b data-ng-bind="blog.title"></b></h4>{{authentication.user.role}}
			<small>
				<em class="text-muted">
					Posted on
					<span data-ng-bind="blog.created | date:'mediumDate'"></span>
					by
					<span data-ng-bind="blog.user.username"></span>
				</em>
			</small>

		</div>

		<div>
            <p>Blog Caption <b data-ng-bind="blog.caption "></b></p>
            <p>Blog Author:<b data-ng-bind="blog.madeBy"></b>></p>
			<p>Blog Body: <b data-ng-bind="blog.blogContent"></b></p>

		</div>	

	</article>
	
    <div class="pull-right" data-ng-show="authentication.user._id == blog.user._id">
		<a class="btn btn-primary" href="/#!/admin/blogs/{{blog._id}}/edit">
			<i class="glyphicon glyphicon-edit"></i>
		</a>
		<a class="btn btn-primary" data-ng-click="remove();">
			<i class="glyphicon glyphicon-trash"></i>
		</a>
		<button class="btn btn-default" data-ng-click="selectBlog(blog)" ng-disabled="blog.selected" >Display Blog
		</button>
	</div>
	<div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="create()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="Content">COMMENTS</label>
                    <div class="controls">
                        <textarea type="text" data-ng-model="commentContent" id="content" class="form-control" required></textarea>
                    </div>
                </div>
                <div class="form-group">
                	<a href="">preview</a>
                    <input type="submit" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
