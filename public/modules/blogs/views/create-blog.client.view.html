<section class="content-margin" data-ng-controller="BlogsController">
    <div class="page-header">
        <h1>New Blog</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="create()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="title">Blog Title</label>
                    <div class="controls">
                        <input type="text" data-ng-model="title" id="title" class="form-control" placeholder="Blog Title" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="Content">Blog Content</label>
                    <textarea type="text" data-ng-model="blogContent" id="content" class="form-control" required></textarea>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
